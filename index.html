<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day Finder</title>
</head>
<body>
    <h1>Day Finder</h1>
    <div class="container">
        <input type="number" placeholder="Enter a day" id="date">
        <input type="text" placeholder="Enter a month" id="month">
        <input type="number" placeholder="Enter a year" id="year">
        <button id="getDay">Find Day</button>
        <h3 id="result"></h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
